<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in Java-Script</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing Images </h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="Ball" src="images/pexels-arts-1152707.jpg" alt="Ball"></li>
            <li><img width="200px" id="Mountains" src="images/pexels-photo-1303502.jpeg" alt=""></li>
            <li><img width="200px" id="Road" src="images/pexels-sebastian-palomino-933481-1955134.jpg" alt=""></li>
            <li><img width="200px" id="Straigth" src="images/pexels-thatguycraig000-1563356.jpg" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>

        </ul>
    </div>
    
</body>
<script src="index.js">
    document.getElementById('Mountains').addEventListener('click',function (e) {
        alert("Ball clicked again")
        
    }). false)
</script>
</html>
